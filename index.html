<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real-Time Audio Visualizer with Record Plugin</title>
  <style>
    #waveform {
      width: 100%;
      height: 300px;
      background-color: #f0f0f0;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    button {
      min-width: 5rem;
      margin: 1rem 1rem 1rem 0;
    }
  </style>
</head>
<body>

<h1>Press Record to start recording üéôÔ∏è</h1>
<p>
  <a href="https://wavesurfer.xyz/docs/classes/plugins_record.RecordPlugin">Record plugin docs</a>
</p>

<button id="record">Record</button>
<button id="pause" style="display: none;">Pause</button>

<select id="mic-select">
  <option value="" hidden>Select mic</option>
</select>

<label><input type="checkbox" id="scrollingWaveform" /> Scrolling waveform</label>
<label><input type="checkbox" id="continuousWaveform" checked="checked" /> Continuous waveform</label>

<p id="progress">00:00</p>

<div id="waveform"></div>
<div id="recordings"></div>

<script type="module" src="index.js"></script>

</body>
</html>
